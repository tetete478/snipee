<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snipee</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', 'Hiragino Sans', sans-serif;
      background: transparent;
      color: #333;
      overflow: hidden;
      user-select: none;
      font-size: 14px;
    }

    .container {
      width: 210px;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      -webkit-app-region: drag;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      background: #ffffff;
      -webkit-app-region: drag;
    }

    .section {
      border-bottom: 1px solid #e8e8e8;
    }

    .section-header {
      padding: 6px 12px;
      background: #f5f5f5;
      color: #888;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .menu-item {
      padding: 6px 10px;          /* 8px 12px ‚Üí 6px 10px */
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      transition: background 0.1s;
    }

    .menu-item:hover {
      background: #f0f0f0;
    }

    .menu-item.selected {
      background: #007aff;
      color: #ffffff;
    }

    .menu-item.selected .menu-item-text {
      color: #ffffff;
    }

    .action-item.selected {
      background: #007aff;
      color: #ffffff;
    }

    .menu-item-left {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 0;
    }

    .menu-item-icon {
      font-size: 14px;
      width: 16px;
      text-align: center;
    }

    .menu-item-text {
      font-size: 10px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .menu-item-arrow {
      color: #999;
      font-size: 12px;
    }

    .history-preview {
      padding: 6px 12px 6px 36px;
      font-size: 12px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border-top: 1px solid #f8f8f8;
    }

    .action-item {
      padding: 10px 12px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #ffffff;
      transition: background 0.1s;
      font-size: 13px;
      color: #333;
    }

    .action-item:hover {
      background: #f0f0f0;
    }

    .action-item:last-child {
      border-bottom: none;
      color: #d32f2f;
    }

    .action-item:last-child:hover {
      background: #ffebee;
    }

    .footer {
      background: #fafafa;
      border-top: 1px solid #e0e0e0;
      padding: 4px 12px;
      font-size: 10px;
      color: #999;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .footer span {
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .key {
      background: #fff;
      border: 1px solid #d0d0d0;
      border-radius: 3px;
      padding: 1px 4px;
      font-family: monospace;
      font-size: 9px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f8f8f8;
    }

    ::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #b0b0b0;
    }

    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #999;
    }

    .empty-state-icon {
      font-size: 36px;
      margin-bottom: 8px;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 12px;
    }

    .submenu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .submenu-container {
      position: absolute;
      width: 160px;
      max-height: none;           /* 400px ‚Üí none („Çπ„ÇØ„É≠„Éº„É´ÁÑ°Âäπ) */
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      overflow-y: visible;        /* auto ‚Üí visible */
      pointer-events: auto;
      display: none;
      -webkit-app-region: drag;
    }

    .submenu-container.visible {
      display: block;
    }

    .submenu-item {
      padding: 4px 10px;          /* 8px 12px ‚Üí 4px 10px */
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.1s;
    }

    .submenu-item:hover {
      background: #f0f0f0;
    }

    .submenu-item.selected {
      background: #007aff;
      color: #ffffff;
    }

    .submenu-item.selected .submenu-item-title,
    .submenu-item.selected .submenu-item-preview {
      color: #ffffff;
    }

    .submenu-item:last-child {
      border-bottom: none;
    }

    .submenu-item-title {
      font-size: 11px;            /* 13px ‚Üí 11px */
      color: #333;
      font-weight: 500;
      margin-bottom: 0;           /* 2px ‚Üí 0px */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content" id="main-content">
      <div class="section">
        <div class="section-header">Â±•Ê≠¥</div>
        <div id="history-section"></div>
      </div>

      <div class="section">
        <div class="section-header">„Çπ„Éã„Éö„ÉÉ„Éà</div>
        <div id="snippet-section"></div>
      </div>

      <div class="section">
        <div class="action-item" onclick="clearHistory()">
          <span>üóëÔ∏è</span>
          <span>Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢</span>
        </div>
        <div class="action-item" onclick="openSettings()">
          <span>‚öôÔ∏è</span>
          <span>Áí∞Â¢ÉË®≠ÂÆö...</span>
        </div>
        <div class="action-item" onclick="quitApp()">
          <span>Snipee„ÇíÁµÇ‰∫Ü</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <span><span class="key">‚Üë‚Üì</span>ÈÅ∏Êäû</span>
      <span><span class="key">‚Üí</span>Â±ïÈñã</span>
      <span><span class="key">‚Üê</span>Èñâ„Åò„Çã</span>
      <span><span class="key">Esc</span>ÁµÇ‰∫Ü</span>
    </div>
  </div>

  <div class="submenu-overlay">
    <div class="submenu-container" id="inline-submenu"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let allItems = {
      history: [],
      master: []
    };
    
    let selectedIndex = 0;
    let hasPermission = true;
    let currentHoveredGroupId = null;
    let selectableItems = [];
    let isSubmenuOpen = false;
    let submenuSelectedIndex = 0;
    let submenuItems = [];

    async function init() {
      await loadAllItems();
      setupEventListeners();
    }

    async function loadAllItems() {
      const data = await ipcRenderer.invoke('get-all-items');
      
      allItems.history = data.history || [];
      allItems.master = (data.masterSnippets || []).map(s => ({ ...s, type: 'master' }));
      hasPermission = data.hasPermission !== false;

      render();
    }

    function setupEventListeners() {
      document.addEventListener('keydown', handleKeyboard);

      ipcRenderer.on('clipboard-updated', () => {
        loadAllItems();
      });
    }

    function render(query = '') {
      renderHistory(query);
      renderSnippets(query);
      updateSelectableItems();
      updateSelection();
    }

    function updateSelectableItems() {
      const menuItems = Array.from(document.querySelectorAll('.menu-item[data-history-group], .menu-item[data-folder], .action-item'));
      selectableItems = menuItems;
      console.log('üîµ selectableItems.length:', selectableItems.length);
    }

    function updateSelection() {
      selectableItems.forEach(item => {
        if (item.tagName === 'INPUT') {
          item.blur();
        } else {
          item.classList.remove('selected');
        }
      });
      
      if (selectableItems[selectedIndex]) {
        const item = selectableItems[selectedIndex];
        
        if (item.tagName === 'INPUT') {
          item.focus();
        } else {
          item.classList.add('selected');
          item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }
      }
    }

    function renderHistory(query = '') {
      const container = document.getElementById('history-section');
      let items = allItems.history;

      if (query) {
        const lowerQuery = query.toLowerCase();
        items = items.filter(item => 
          (item.content || '').toLowerCase().includes(lowerQuery)
        );
      }

      if (items.length === 0) {
        container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><div class="empty-state-text">Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div></div>';
        return;
      }

      const groups = groupHistoryItems(items);
      
      container.innerHTML = groups.map((group, index) => `
        <div class="menu-item" 
            data-group-id="history-${index}"
            data-history-group='${JSON.stringify(group.items).replace(/'/g, "&apos;")}'>
          <div class="menu-item-left">
            <span class="menu-item-icon">‚òë</span>
            <span class="menu-item-text">${group.label}</span>
          </div>
          <span class="menu-item-arrow">‚Ä∫</span>
        </div>
      `).join('');
    }

    function groupHistoryItems(items) {
      if (items.length === 0) return [];
      
      const totalCount = allItems.history.length;
      // ipcRenderer.send('debug-log', 'üìä Â±•Ê≠¥Á∑èÊï∞: ' + totalCount);  // ‚Üê ÂâäÈô§
      // ipcRenderer.send('debug-log', 'üìä Â±•Ê≠¥ÂÜÖÂÆπ: ' + JSON.stringify(allItems.history.slice(0, 50)));  // ‚Üê ÂâäÈô§
      
      const groups = [];
      
      for (let i = 0; i < Math.min(totalCount, 45); i += 15) {
        const start = i + 1;
        const end = Math.min(i + 15, totalCount);
        const groupItems = allItems.history.slice(i, i + 15);
        
        // ipcRenderer.send('debug-log', `üìä „Ç∞„É´„Éº„Éó ${start}-${end}: ${groupItems.length} ‰ª∂`);  // ‚Üê ÂâäÈô§
        
        groups.push({
          start,
          end,
          label: `${start} - ${end}`,
          items: groupItems
        });
      }
      
      return groups;
    }

    function renderSnippets(query = '') {
      const container = document.getElementById('snippet-section');
      let items = [...allItems.master];  // personal „ÇíÂâäÈô§

      // ÈùûË°®Á§∫„Éï„Ç©„É´„ÉÄ„Çí„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
      const Store = require('electron-store');
      const store = new Store();
      const hiddenFolders = store.get('hiddenFolders', []);
      items = items.filter(item => !hiddenFolders.includes(item.folder || 'Êú™ÂàÜÈ°û'));

      if (query) {
        const lowerQuery = query.toLowerCase();
        items = items.filter(item => {
          const searchText = [
            item.title || '',
            item.content || '',
            item.folder || ''
          ].join(' ').toLowerCase();
          return searchText.includes(lowerQuery);
        });
      }

      if (items.length === 0) {
        container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìù</div><div class="empty-state-text">„Çπ„Éã„Éö„ÉÉ„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div></div>';
        return;
      }

      const folders = groupByFolder(items);
      
      container.innerHTML = Object.entries(folders).map(([folder, snippets]) => `
        <div class="menu-item" 
            data-group-id="folder-${folder}"
            data-folder="${folder}" 
            data-snippets='${JSON.stringify(snippets).replace(/'/g, "&apos;")}'>
          <div class="menu-item-left">
            <span class="menu-item-icon">‚òë</span>
            <span class="menu-item-text">${escapeHtml(folder)}</span>
          </div>
          <span class="menu-item-arrow">‚Ä∫</span>
        </div>
      `).join('');
    }

    function groupByFolder(items) {
      const folders = {};
      items.forEach(item => {
        const folder = item.folder || 'Êú™ÂàÜÈ°û';
        if (!folders[folder]) {
          folders[folder] = [];
        }
        folders[folder].push(item);
      });
      return folders;
    }

    async function clearHistory() {
      if (confirm('„Åô„Åπ„Å¶„ÅÆÂ±•Ê≠¥„ÇíÂâäÈô§„Åó„Åæ„Åô„Åã?')) {
        await ipcRenderer.invoke('clear-all-history');
        await loadAllItems();
      }
    }

    async function openSettings() {
      await ipcRenderer.invoke('hide-window');
      await ipcRenderer.invoke('show-settings');
    }

    async function quitApp() {
      if (confirm('Snipee„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åô„Åã?')) {
        await ipcRenderer.invoke('quit-app');
      }
    }

    async function handleKeyboard(e) {
      console.log('‚å®Ô∏è „Ç≠„ÉºÊäº‰∏ã:', e.key, 'isSubmenuOpen:', isSubmenuOpen);
      
      if (e.key === 'Escape') {
        e.preventDefault();
        hideInlineSubmenu();
        await ipcRenderer.invoke('hide-window');
        return;
      }

      if (isSubmenuOpen) {
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          submenuSelectedIndex = Math.min(submenuSelectedIndex + 1, submenuItems.length - 1);
          updateSubmenuSelection();
          return;
        }

        if (e.key === 'ArrowUp') {
          e.preventDefault();
          submenuSelectedIndex = Math.max(submenuSelectedIndex - 1, 0);
          updateSubmenuSelection();
          return;
        }

        if (e.key === 'Enter') {
          e.preventDefault();
          const selectedItem = submenuItems[submenuSelectedIndex];
          if (selectedItem) {
            await pasteSubmenuItem(selectedItem.content);
          }
          return;
        }

        if (e.key === 'ArrowLeft') {
          e.preventDefault();
          hideInlineSubmenu();
          return;
        }
      }

      if (e.key >= '1' && e.key <= '9') {
        e.preventDefault();
        const index = parseInt(e.key) - 1;
        if (selectableItems[index]) {
          selectedIndex = index;
          updateSelection();
          await activateSelectedItem();
        }
        return;
      }

      if (e.key === 'ArrowDown') {
        e.preventDefault();
        selectedIndex = Math.min(selectedIndex + 1, selectableItems.length - 1);
        updateSelection();
        return;
      }

      if (e.key === 'ArrowUp') {
        e.preventDefault();
        selectedIndex = Math.max(selectedIndex - 1, 0);
        updateSelection();
        return;
      }

      if (e.key === 'Enter') {
        e.preventDefault();
        await activateSelectedItem();
        return;
      }

      if (e.key === 'ArrowRight') {
        e.preventDefault();
        showSubmenuForSelectedItem();
        return;
      }

      if (e.key === 'ArrowLeft') {
        e.preventDefault();
        hideInlineSubmenu();
        return;
      }
    }

    function showSubmenuForSelectedItem() {
      console.log('üîµ showSubmenuForSelectedItem ÈñãÂßã');
      const item = selectableItems[selectedIndex];
      if (!item) return;
      
      if (item.tagName === 'INPUT' || item.classList.contains('action-item')) {
        hideInlineSubmenu();
        return;
      }
      
      if (item.classList.contains('menu-item')) {
        let items = [];
        
        try {
          if (item.hasAttribute('data-history-group')) {
            const rawData = item.getAttribute('data-history-group');
            const historyData = JSON.parse(rawData);
            items = historyData.map(h => ({
              title: h.content.substring(0, 30) + (h.content.length > 30 ? '...' : ''),
              content: h.content
            }));
          } else if (item.hasAttribute('data-folder')) {
            const rawData = item.getAttribute('data-snippets');
            items = JSON.parse(rawData);
          }
          
          if (items.length > 0) {
            showInlineSubmenu(item, items);
          }
        } catch (error) {
          // „Ç®„É©„Éº„ÅØÁÑ°Ë¶ñ
        }
      }
    }

    function showInlineSubmenu(targetElement, items) {
      console.log('üü¢ showInlineSubmenu ÈñãÂßã', '„Ç¢„Ç§„ÉÜ„É†Êï∞:', items.length);

      const submenu = document.getElementById('inline-submenu');
      const bounds = targetElement.getBoundingClientRect();
      
      submenu.style.left = (bounds.right - 5) + 'px';
      submenu.style.top = bounds.top + 'px';
      
      // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞„Å´‰øùÂ≠òÔºàÈáçË¶ÅÔºÅÔºâ
      submenuItems = items;
      submenuSelectedIndex = 0;
      isSubmenuOpen = true;
      
      // HTML„ÇíÁîüÊàêÔºàÁï™Âè∑‰ªò„ÅçÔºâ
      submenu.innerHTML = items.map((item, index) => `
      <div class="submenu-item ${index === 0 ? 'selected' : ''}" data-index="${index}">
        <div class="submenu-item-title">‚òë ${index + 1}. ${escapeHtml(item.title)}</div>
      </div>
    `).join('');
      
      submenu.classList.add('visible');
  
      console.log('‚úÖ „Çµ„Éñ„É°„Éã„É•„ÉºË°®Á§∫ÂÆå‰∫Ü', '„Ç¢„Ç§„ÉÜ„É†Êï∞:', submenuItems.length, 'isSubmenuOpen:', isSubmenuOpen);
      
      // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÇíËøΩÂä†Ôºà„Éû„Ç¶„ÇπÊìç‰ΩúÁî®Ôºâ
      submenu.querySelectorAll('.submenu-item').forEach((element, index) => {
        element.addEventListener('click', async () => {
          await pasteSubmenuItem(items[index].content);
        });
      });

      console.log('üü¢ showInlineSubmenu ÂÆå‰∫Ü', 'isSubmenuOpen:', isSubmenuOpen);
    }


    function hideInlineSubmenu() {
      const submenu = document.getElementById('inline-submenu');
      submenu.classList.remove('visible');
      isSubmenuOpen = false;
      submenuSelectedIndex = 0;
      submenuItems = [];
    }

    function updateSubmenuSelection() {
      const submenuItemElements = document.querySelectorAll('.submenu-item');
      submenuItemElements.forEach((item, index) => {
        if (index === submenuSelectedIndex) {
          item.classList.add('selected');
          item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        } else {
          item.classList.remove('selected');
        }
      });
    }


    async function pasteSubmenuItem(content) {
      let decodedContent = content;
      if (typeof content === 'string') {
        decodedContent = content
          .replace(/&quot;/g, '"')
          .replace(/&#39;/g, "'")
          .replace(/&apos;/g, "'")
          .replace(/&amp;/g, '&')
          .replace(/&lt;/g, '<')
          .replace(/&gt;/g, '>');
      }
      
      hideInlineSubmenu();
      await ipcRenderer.invoke('hide-window');
      await ipcRenderer.invoke('paste-text', decodedContent);
    }

    async function activateSelectedItem() {
      const item = selectableItems[selectedIndex];
      if (!item) return;

      if (item.classList.contains('action-item')) {
        item.click();
      } else {
        item.dispatchEvent(new MouseEvent('mouseenter', { bubbles: true }));
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function escapeAttr(text) {
      return text.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }

    window.addEventListener('focus', () => {
      loadAllItems();
    });

    init();
  </script>
</body>
</html>
