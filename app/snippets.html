<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snipee - „Çπ„Éã„Éö„ÉÉ„ÉàÂ∞ÇÁî®</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', 'Hiragino Sans', sans-serif;
      background: transparent;
      color: #333;
      overflow: hidden;
      user-select: none;
      font-size: 14px;
    }

    .container {
      width: 210px;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      -webkit-app-region: drag;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      background: #ffffff;
      -webkit-app-region: drag;
      width: 210px;
    }

    .section {
      border-bottom: 1px solid #e8e8e8;
    }

    .section-header {
      padding: 6px 12px;
      background: #f5f5f5;
      color: #888;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .menu-item {
      padding: 3px 10px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      transition: background 0.1s;
    }

    .menu-item:hover {
      background: #f0f0f0;
    }

    .menu-item.selected {
      background: #007aff;
      color: #ffffff;
    }

    .menu-item.selected .menu-item-text {
      color: #ffffff;
    }

    .menu-item-left {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 0;
    }

    .menu-item-icon {
      font-size: 14px;
      width: 16px;
      text-align: center;
    }

    .menu-item-text {
      font-size: 11px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .menu-item-arrow {
      color: #999;
      font-size: 12px;
    }

    .footer {
      background: #fafafa;
      border-top: 1px solid #e0e0e0;
      padding: 7px 12px;
      font-size: 10px;
      color: #999;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .footer-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer span {
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .key {
      background: #fff;
      border: 1px solid #d0d0d0;
      border-radius: 3px;
      padding: 1px 4px;
      font-family: monospace;
      font-size: 9px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f8f8f8;
    }

    ::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #b0b0b0;
    }

    .submenu-container::-webkit-scrollbar {
      width: 5px;
    }

    .submenu-container::-webkit-scrollbar-track {
      background: transparent;
      margin: 8px 0;
    }

    .submenu-container::-webkit-scrollbar-thumb {
      background: #ffd78c;
      border-radius: 2px;
      margin: 8px 0;
    }

    .submenu-container::-webkit-scrollbar-thumb:hover {
      background: #ffcc66;
    }

    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #999;
    }

    .empty-state-icon {
      font-size: 36px;
      margin-bottom: 8px;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 12px;
    }

    .submenu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .submenu-container {
      position: absolute;
      width: 250px;
      max-height: none;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      overflow-y: visible;
      pointer-events: auto;
      display: none;
      -webkit-app-region: drag;
    }

    .submenu-container.visible {
      display: block;
    }

    .submenu-item {
      padding: 3px 10px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.1s;
    }

    .submenu-item:hover {
      background: #f0f0f0;
    }

    .submenu-item.selected {
      background: #007aff;
      color: #ffffff;
    }

    .submenu-item.selected .submenu-item-title {
      color: #ffffff;
    }

    .submenu-item:last-child {
      border-bottom: none;
    }

    .submenu-item-title {
      font-size: 11px;
      color: #333;
      font-weight: 500;
      margin-bottom: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
      min-width: 0;
    }

    .action-item {
      padding: 4px 11px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #ffffff;
      transition: background 0.1s;
      font-size: 12px;
      color: #333;
    }

    .action-item:hover {
      background: #f0f0f0;
    }

    .action-item:last-child {
      border-bottom: none;
    }

    .action-item.selected {
        background: #007aff;
        color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content" id="main-content">
      <div class="section" id="master-section">
        <div class="section-header">üìã „Éû„Çπ„Çø„Çπ„Éã„Éö„ÉÉ„Éà</div>
        <div id="master-snippet-section"></div>
      </div>

      <div class="section" id="personal-section">
        <div class="section-header">‚úèÔ∏è ÂÄãÂà•„Çπ„Éã„Éö„ÉÉ„Éà</div>
        <div id="personal-snippet-section"></div>
      </div>

      <div class="section">
        <div class="action-item" onclick="openSnippetEditor()">
          <span>‚úèÔ∏è</span>
          <span>„Çπ„Éã„Éö„ÉÉ„ÉàÁ∑®ÈõÜ</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-row">
        <span><span class="key">‚Üë‚Üì</span>ÈÅ∏Êäû</span>
        <span><span class="key">‚Üí</span>Â±ïÈñã</span>
      </div>
      <div class="footer-row">
        <span><span class="key">‚Üê</span>Èñâ„Åò„Çã</span>
        <span><span class="key">Esc</span>ÁµÇ‰∫Ü</span>
      </div>
    </div>
  </div>

  <div class="submenu-overlay">
    <div class="submenu-container" id="inline-submenu"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let allItems = {
      personal: [],
      master: []
    };
    
    let selectedIndex = 0;
    let selectableItems = [];
    let isSubmenuOpen = false;
    let submenuSelectedIndex = 0;
    let submenuItems = [];

    async function init() {
      await loadAllItems();
      setupEventListeners();
    }

    async function loadAllItems() {
      const data = await ipcRenderer.invoke('get-all-items');
      
      allItems.personal = (data.personalSnippets || []).map(s => ({ ...s, type: 'personal' }));
      allItems.master = (data.masterSnippets || []).map(s => ({ ...s, type: 'master' }));

      render();
    }

    function setupEventListeners() {
      document.addEventListener('keydown', handleKeyboard);

      ipcRenderer.on('personal-snippets-updated', () => {
        loadAllItems();
      });
    }

    function render() {
      renderMasterSnippets();
      renderPersonalSnippets();
      updateSelectableItems();
      updateSelection();
    }

    function updateSelectableItems() {
        const menuItems = Array.from(document.querySelectorAll('.menu-item[data-folder], .action-item'));
        selectableItems = menuItems;
    }

    function updateSelection() {
      selectableItems.forEach(item => {
        item.classList.remove('selected');
      });
      
      if (selectableItems[selectedIndex]) {
        const item = selectableItems[selectedIndex];
        item.classList.add('selected');
        item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
      }
    }

    function renderMasterSnippets() {
      const container = document.getElementById('master-snippet-section');
      const section = document.getElementById('master-section');
      let items = allItems.master;

      const Store = require('electron-store');
      const store = new Store();
      const hiddenFolders = store.get('hiddenFolders', []);
      items = items.filter(item => !hiddenFolders.includes(item.folder || 'Êú™ÂàÜÈ°û'));

      if (items.length === 0) {
        section.style.display = 'none';
        return;
      }

      section.style.display = 'block';
      const folders = groupByFolder(items);
      
      container.innerHTML = Object.entries(folders).map(([folder, snippets]) => `
        <div class="menu-item" 
            data-folder="${folder}" 
            data-snippets='${JSON.stringify(snippets).replace(/'/g, "&apos;")}'>
          <div class="menu-item-left">
            <span class="menu-item-icon">üìÅ</span>
            <span class="menu-item-text">${escapeHtml(folder)}</span>
          </div>
          <span class="menu-item-arrow">‚Ä∫</span>
        </div>
      `).join('');
    }

    function renderPersonalSnippets() {
      const container = document.getElementById('personal-snippet-section');
      const section = document.getElementById('personal-section');
      let items = allItems.personal;

      const Store = require('electron-store');
      const store = new Store();
      const hiddenFolders = store.get('hiddenFolders', []);
      items = items.filter(item => !hiddenFolders.includes(item.folder || 'Êú™ÂàÜÈ°û'));

      if (items.length === 0) {
        section.style.display = 'none';
        return;
      }

      section.style.display = 'block';
      const folders = groupByFolder(items);
      
      container.innerHTML = Object.entries(folders).map(([folder, snippets]) => `
        <div class="menu-item" 
            data-folder="${folder}" 
            data-snippets='${JSON.stringify(snippets).replace(/'/g, "&apos;")}'>
          <div class="menu-item-left">
            <span class="menu-item-icon">üìÅ</span>
            <span class="menu-item-text">${escapeHtml(folder)}</span>
          </div>
          <span class="menu-item-arrow">‚Ä∫</span>
        </div>
      `).join('');
    }

    function groupByFolder(items) {
      const folders = {};
      items.forEach(item => {
        const folder = item.folder || 'Êú™ÂàÜÈ°û';
        if (!folders[folder]) {
          folders[folder] = [];
        }
        folders[folder].push(item);
      });
      return folders;
    }

    async function handleKeyboard(e) {
      if (e.key === 'Escape') {
        e.preventDefault();
        if (isSubmenuOpen) {
          hideInlineSubmenu();
        } else {
          await ipcRenderer.invoke('hide-snippet-window');
        }
        return;
      }

      if (isSubmenuOpen) {
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          submenuSelectedIndex = Math.min(submenuSelectedIndex + 1, submenuItems.length - 1);
          updateSubmenuSelection();
          return;
        }

        if (e.key === 'ArrowUp') {
          e.preventDefault();
          submenuSelectedIndex = Math.max(submenuSelectedIndex - 1, 0);
          updateSubmenuSelection();
          return;
        }

        if (e.key === 'Enter') {
          e.preventDefault();
          const selectedItem = submenuItems[submenuSelectedIndex];
          if (selectedItem) {
            await pasteSubmenuItem(selectedItem.content);
          }
          return;
        }

        if (e.key === 'ArrowLeft') {
          e.preventDefault();
          hideInlineSubmenu();
          return;
        }
        return;
      }

      if (e.key === 'ArrowDown') {
        e.preventDefault();
        selectedIndex = Math.min(selectedIndex + 1, selectableItems.length - 1);
        updateSelection();
        return;
      }

      if (e.key === 'ArrowUp') {
        e.preventDefault();
        selectedIndex = Math.max(selectedIndex - 1, 0);
        updateSelection();
        return;
      }

      if (e.key === 'Enter') {
        e.preventDefault();
        const item = selectableItems[selectedIndex];
        
        // action-item„ÅÆÂ†¥Âêà„ÅØ„ÇØ„É™„ÉÉ„ÇØ„ÄÅ„Åù„Çå‰ª•Â§ñ„ÅØ„Çµ„Éñ„É°„Éã„É•„ÉºË°®Á§∫
        if (item && item.classList.contains('action-item')) {
            item.click();
        } else {
            showSubmenuForSelectedItem();
        }
        return;
        }

        if (e.key === 'ArrowRight') {
        e.preventDefault();
        const item = selectableItems[selectedIndex];
        
        // action-item„ÅÆÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ„ÄÅ„Åù„Çå‰ª•Â§ñ„ÅØ„Çµ„Éñ„É°„Éã„É•„ÉºË°®Á§∫
        if (item && !item.classList.contains('action-item')) {
            showSubmenuForSelectedItem();
        }
        return;
      }
    }

    function showSubmenuForSelectedItem() {
      const item = selectableItems[selectedIndex];
      if (!item) return;
      
      if (item.classList.contains('menu-item')) {
        let items = [];
        
        try {
          if (item.hasAttribute('data-folder')) {
            const rawData = item.getAttribute('data-snippets');
            items = JSON.parse(rawData);
          }
          
          if (items.length > 0) {
            showInlineSubmenu(item, items);
          }
        } catch (error) {
          console.error('Error showing submenu:', error);
        }
      }
    }

    function showInlineSubmenu(targetElement, items) {
      const submenu = document.getElementById('inline-submenu');
      const bounds = targetElement.getBoundingClientRect();
      
      const itemHeight = 22;
      const estimatedHeight = items.length * itemHeight;
      const viewportHeight = window.innerHeight;
      const margin = 10;
      
      // „Çµ„Éñ„É°„Éã„É•„Éº„Çí‰∏ä„ÅÆÊñπ„Åã„ÇâË°®Á§∫Ôºà„Ç¶„Ç£„É≥„Éâ„Ç¶„ÅÆ‰∏äÁ´Ø„Åã„ÇâÂ∞ë„Åó‰∏ãÔºâ
      let top = margin;
      
      // „Åù„Çå„Åß„ÇÇÂèé„Åæ„Çâ„Å™„ÅÑÂ†¥Âêà„ÅØ„Çπ„ÇØ„É≠„Éº„É´ÂèØËÉΩ„Å´
      if (estimatedHeight > viewportHeight - margin * 2) {
        submenu.style.maxHeight = (viewportHeight - margin * 2) + 'px';
        submenu.style.overflowY = 'auto';
      } else {
        submenu.style.maxHeight = 'none';
        submenu.style.overflowY = 'visible';
      }
      
      submenu.style.left = (bounds.right - 5) + 'px';
      submenu.style.top = top + 'px';
      
      submenuItems = items;
      submenuSelectedIndex = 0;
      isSubmenuOpen = true;
      
      submenu.innerHTML = items.map((item, index) => {
        const displayText = item.title || item.content || '';
        const truncatedText = displayText.length > 25 ? displayText.substring(0, 25) + '...' : displayText;
        
        return `
          <div class="submenu-item ${index === 0 ? 'selected' : ''}" data-index="${index}">
            <div class="submenu-item-title">üìÑ ${index + 1}. ${escapeHtml(truncatedText)}</div>
          </div>
        `;
      }).join('');
      
      submenu.classList.add('visible');
  
      submenu.querySelectorAll('.submenu-item').forEach((element, index) => {
        element.addEventListener('click', async () => {
          await pasteSubmenuItem(items[index].content);
        });
      });
    }

    function hideInlineSubmenu() {
      const submenu = document.getElementById('inline-submenu');
      submenu.classList.remove('visible');
      isSubmenuOpen = false;
      submenuSelectedIndex = 0;
      submenuItems = [];
    }

    function updateSubmenuSelection() {
      const submenuItemElements = document.querySelectorAll('.submenu-item');
      submenuItemElements.forEach((item, index) => {
        if (index === submenuSelectedIndex) {
          item.classList.add('selected');
          item.scrollIntoView({ block: 'nearest', behavior: 'auto' });
        } else {
          item.classList.remove('selected');
        }
      });
    }

    async function pasteSubmenuItem(content) {
      let decodedContent = content;
      if (typeof content === 'string') {
        decodedContent = content
          .replace(/&quot;/g, '"')
          .replace(/&#39;/g, "'")
          .replace(/&apos;/g, "'")
          .replace(/&amp;/g, '&')
          .replace(/&lt;/g, '<')
          .replace(/&gt;/g, '>');
      }
      
      hideInlineSubmenu();
      await ipcRenderer.invoke('hide-snippet-window');
      await ipcRenderer.invoke('paste-text', decodedContent);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function openSnippetEditor() {
      await ipcRenderer.invoke('hide-snippet-window');
      await ipcRenderer.invoke('open-snippet-editor');
    }

    window.addEventListener('focus', () => {
      loadAllItems();
    });

    init();
  </script>
</body>
</html>
